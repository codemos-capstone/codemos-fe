language: node_js
node_js:
  - "16"
install:
  - npm install
script:
  - npm run build
  - npm run lint
  - npm run coverage
  - npm run build:example
after_success:
  - cat ./coverage/*.info | ./node_modules/coveralls/bin/coveralls.js
cache:
  directories:
    - node_modules
deploy:
  - provider: releases
    api_key: "$GITHUB_TOKEN"
    skip_cleanup: true
    on:
      tags: true
      repo: manubb/react-ace-builds
      branch: local
  - provider: npm
    edge: true
    email: mbaclet@gmail.com
    api_key:
      secure: ""
    skip_cleanup: true
    on:
      tags: true
      repo: manubb/react-ace-builds
      branch: local
  - provider: pages
    skip_cleanup: true
    github_token: "$GITHUB_TOKEN"
    on:
      branch: local
      repo: manubb/react-ace-builds
    local_dir: example
